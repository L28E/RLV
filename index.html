<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<title>Nick's Remote Viewfinder</title>
	<script src="jquery-3.5.0.js"></script>
	<script src="control.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>bleh</h1>
		<img src="./stream.mjpg">
	</header>

	<section>

		<!-- Selects populated on window load -->

		<div class="param_column">
			<p>ISO</p>
			<select id="iso" onchange="changeISO()"></select>
		</div>

		<div class="param_column">
			<p>Aperture</p>
			<select id="fstop" onchange="changeAperture()"></select>

		</div>

		<div class="param_column">
			<p>Shutter Speed</p>
			<select id="shutter" onchange="changeShutter()"></select>
		</div>

		<div class="param_column">
			<p>Drive Mode</p>
			<select id="mode" onchange="changeMode()"></select>
		</div>
	</section>

	<section>
		<button class="big" onclick="snap()">snap</button>
	</section>

</body>
